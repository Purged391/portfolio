<div class="resume-component">
  <div class="text">
    <h1 class="text-h1 w-5 left-50">
      Technologies
      <br>
      <small>
        <span></span>
        <div class="blink-bar"></div>
      </small>
    </h1>
  </div>
  <div
    class="flex flex-wrap p-5 align-items-center justify-content-center column-gap-4 row-gap-4 cards-container"
  >
    @for (card of this.cards; track $index) {
      <portfolio-card class="portfolioCard" [id]="card.id" [alt]="card.alt" [delay]="$index" (click)="this.showDialog(card.id)"/>
    }
  </div>
  <portfolio-dialog class="dialog" [visible]="this.visible()" [card]="this.card()" (onSetVisible)="this.updateVisibility($event)"/>

</div>
