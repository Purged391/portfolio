<div class="resume-component">
  <div class="text">
    <h1 class="text-h1 w-5 left-50">
      Technologies
      <br>
      <small>
        <span></span>
        <div class="blink-bar"></div>
      </small>
    </h1>
  </div>
  <div
    class="flex flex-wrap p-5 align-items-center justify-content-center column-gap-4 row-gap-4 cards-container"
  >
    @for (card of this.cards; track $index) {
      <div class="card-skeleton">
        <portfolio-card data-flip-id="card"  class="portfolioCard" [ngClass]="card.id" [id]="card.id" [alt]="card.alt" [delay]="$index" (click)="this.showDialog(card.id)"/>
      </div>
    }
  </div>
  <portfolio-dialog data-flip-id="card"  [ngClass]="this.visible()? '' : 'dialog'" [visible]="this.visible()" [card]="this.card()" (onSetVisible)="this.updateVisibility($event)"/>
</div>
