<div class="resume-component">
  <div
    class="flex flex-wrap p-5 align-items-center justify-content-center column-gap-4 row-gap-4"
  >
    @for (card of this.cards; track $index) {
      <portfolio-card [id]="card.id" [delay]="$index" (click)="this.showDialog(card.id)"/>
    }
  </div>
  <portfolio-dialog [visible]="this.visible()" [card]="this.card()" (onSetVisible)="this.updateVisibility($event)"/>

</div>
